<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immutable JSON patch</title>
  <script src="../../lib/umd/immutableJSONPatch.js"></script>
</head>
<body>
  <script>
    const json = {}
    const operations = [
      { op: 'add', path: '/hello', value: 'world' }
    ]

    const updatedJson = immutableJSONPatch.immutableJSONPatch(json, operations)
    document.body.appendChild(document.createTextNode('updated json:' + JSON.stringify(updatedJson)))
    document.body.appendChild(document.createElement('BR'))

    const reverseOperations = immutableJSONPatch.revertJSONPatch(json, operations)
    const revertedJson = immutableJSONPatch.immutableJSONPatch(updatedJson, reverseOperations)
    document.body.appendChild(document.createTextNode('reverted json:' + JSON.stringify(revertedJson)))
    document.body.appendChild(document.createElement('BR'))
  </script>
</body>
</html>
