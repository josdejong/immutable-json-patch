<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immutable JSON patch</title>
</head>
<body>
  <script type="module">
    import { immutableJSONPatch, revertJSONPatch } from '../../lib/esm/index.js'

    const json = {}
    const operations = [
      { op: 'add', path: '/hello', value: 'world' }
    ]

    const updatedJson = immutableJSONPatch(json, operations)
    document.write('updated json:' + JSON.stringify(updatedJson) + '<br>')

    const reverseOperations = revertJSONPatch(json, operations)
    const revertedJson = immutableJSONPatch(updatedJson, reverseOperations)
    document.write('reverted json:' + JSON.stringify(revertedJson) + '<br>')
  </script>
</body>
</html>
